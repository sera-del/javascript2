<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <link rel="stylesheet" href="style.css">
    <title>電卓</title>
  </head>
  
  <body>
  
  <table>
<tr><td><input type=text id=input1 size=13 readonly class="flame"></td></tr>

<tr><td><input type=button value="ＣＥ" onclick=clr()>
 <input type=button value="ＣＡ" onclick=clrAll()>
 <input type=button value="＝" onclick=equal()></td></tr>
 
<tr><td><input type=button value="１" onclick=kazu("1")>
 <input type=button value="２" onclick=kazu("2")>
 <input type=button value="３" onclick=kazu("3")>
 <input type=button value="＋" onclick=kigou("＋")></td></tr>
 
<tr><td><input type=button value="４" onclick=kazu("4")>
 <input type=button value="５" onclick=kazu("5")>
 <input type=button value="６" onclick=kazu("6")>
 <input type=button value="－" onclick=kigou("－")></td></tr>
 
<tr><td><input type=button value="７" onclick=kazu("7")>
 <input type=button value="８" onclick=kazu("8")>
 <input type=button value="９" onclick=kazu("9")>
 <input type=button value="×" onclick=kigou("×") class="addition"></td></tr>
 
<tr><td><input type=button value="０" onclick=kazu("0") class="zero">
 <input type=button value="．" onclick=kazu(".")>
 <input type=button value="÷" onclick=kigou("÷") class="divide"></td></tr>
</table> 
    
    
    <script src="main.js"></script>
